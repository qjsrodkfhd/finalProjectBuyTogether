<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>같이사냥 | 공지사항</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<!---------------------공통스크립트--------------------->
<script src="/resources/bootstrap/js/jquery-3.1.1.min.js"></script>
<link href="/resources/theme/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
<link href="/resources/theme/css/default.css" rel="stylesheet" id="style_theme" type="text/css" />
<link href="/resources/theme/css/custom.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/animate.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/jquery.fancybox.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/plugins.css" rel="stylesheet" type="text/css" />
<script src="/resources/theme/js/app.js" type="text/javascript"></script>
<script src="/resources/theme/js/components.js" type="text/javascript"></script>
<script src="/resources/theme/js/components-shop.js" type="text/javascript"></script>
<link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/NotoKRRegular.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/simple-line-icons.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/font-awesome.css" type="text/css">
<script src="/resources/theme/js/jquery-migrate.min.js" type="text/javascript"></script>
<!-------------------------------------------------->
<link href="/resources/theme/plugin/jquery.fancybox.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="/resources/theme/css/favicon.ico" type="image/x-icon" />
<!--  핸들바를 쓰기 위한 스크립트!!! -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
<script type="text/javascript" src="/resources/js/notice/noticeListEventHandler.js"></script>
<script>
	$(document).ready(function() {

		$("#buytogetherHeader").load("/views/include/header.html");
		$("#buytogetherFooter").load("/views/include/footer.html");
		
	});
</script>
</head>
<!-- BEGIN: HEADER 시작-->
<body class="c-layout-header-fixed c-layout-header-mobile-fixed c-layout-header-topbar c-layout-header-topbar-collapse">
	<div id="buytogetherHeader"></div>
	<!-- BEGIN: BODY 시작 -->
	<div class="c-layout-body">
		<!-- Notice body begin-->
		<div class="container">
			<div class="c-layout-sidebar-content ">
				<!-- BEGIN: PAGE CONTENT -->
				<div class="c-content-title-1">
					<h3 class="c-font-uppercase c-font-bold">공지사항</h3>
					<div class="c-line-left"></div>
				</div>
				<div class="c-body">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-hover">
								<thead>
									<tr>
										<th class="col-md-1 c-notice-number c-center">번호</th>
										<th class="col-md-7 c-notice-title c-center">제목</th>
										<th class="col-md-2 c-notice-writer c-center">작성자</th>
										<th class="col-md-2 c-notice-date c-center">작성일</th>
									</tr>
								</thead>
								<!-- BEGIN: SHOPPING CART ITEM ROW 하단 테이블-->
								<tbody id="noticeList">
									<!-- 여기에 공지사항 리스트 추가 -->
								</tbody>
							</table>
							<div>
								<button id="register" type="submit" style="display: none;"
									class="btn btn-lg c-btn-border-2x c-btn-square c-btn-regular c-btn-uppercase c-btn-bold c-margin-b-100 pull-right">글쓰기</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 페이징 -->
				<div class="c-pagination c-center" id="pagination"></div>
				<br><br>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-3">
								<select class="form-control c-square c-theme input-lg"
									id="searchType">
									<option value="tc">제목&내용</option>
									<option value="t">제목</option>
									<option value="c">내용</option>
								</select>
							</div>
							<div class="col-md-5">
								<!-- 키워드 버튼 -->
								<input type="text" class="c-square c-theme input-lg"
									id="keyword">
								<button id="search" type="submit"
									class="btn btn-lg c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">
									<i class="fa fa-search"></i>Search
								</button>

							</div>
							<div class="col-md-2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Template -->
	<!-- 전체 보기 -->
	<script id="noticeListTemplate" type="text/x-handlebars-template">
{{#each.}}
<tr id = "noticeList">
<td class="col-md-1 c-center c-font-uppercase c-font-16 c-font-grey-2 c-font-bold">{{indexHelper @key}}</td>
<td class="col-md-7 c-font-uppercase c-font-16 c-font-grey-2 c-font-bold">
<a class="c-theme-link" href="/notice/noticeReadOne?board_number={{board_number}}">{{board_title}}</a></td>
<td class="col-md-2 c-center c-font-uppercase c-font-16 c-font-grey-2 c-font-bold">{{admin_nickname}}</td>
<td class="col-md-2 c-center c-font-uppercase c-font-16 c-font-grey-2 c-font-bold">{{DateHelper board_writeDate}}</td>
</tr>
{{/each}}
</script>
<script>
Handlebars.registerHelper("DateHelper", function(timeValue) {

	var dateObj = new Date(timeValue);
	var year = dateObj.getFullYear();
	var month = dateObj.getMonth() + 1;
	var date = dateObj.getDate();

	return year + "/" + month + "/" + date;
});
</script>

<script>
Handlebars.registerHelper("indexHelper", function(keyValue) {

	return keyValue + 1;

});
</script>
	<div class="c-layout-go2top">
		<i class="icon-arrow-up"></i>
	</div>
	<!-- BEGIN: FOOTER 시작 -->
	<div id="buytogetherFooter"></div>
	<!-- END: FOOTER 끝 -->
	<!-- BEGIN: LAYOUT/FOOTERS/GO2TOP -->

	<script src="/resources/bootstrap/js/bootstrap.js"type="text/javascript"></script>
	<script src="/resources/bootstrap/js/bootstrap.min.js"type="text/javascript"></script>
	<script src="/resources/bootstrap/js/bootstrap-slider.js"type="text/javascript"></script>

</body>
</html>
